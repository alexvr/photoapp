<div class="row">
  <!-- EVENT-OVERVIEW SETTINGS -->
  <div class="col-md-4">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
               aria-controls="collapseOne">
              Logo
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <!-- LOGO -->
            <div class="form-group col-xs-12">
              <button type="button" class="btn btn-primary">Choose logo</button>
            </div>
            <div class="form-group col-xs-12">
              <button type="button" class="btn btn-default">Left</button>
              <button type="button" class="btn btn-default">Center</button>
              <button type="button" class="btn btn-default">Right</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true"
               aria-controls="collapseTwo">
              Images
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <!-- IMAGES -->
            <div class="form-group col-xs-4 col-md-3 checker-container">
              <input id="imageContainer" class="checker" type="checkbox">
              <label for="imageContainer">Image container</label>
            </div>
            <div class="form-group col-xs-12">
              <label for="imageContainerColor">Image container color</label>
              <input id="imageContainerColor" type="color">
            </div>
            <div class="form-group col-xs-12">
              <label for="imageContainerBorderColor">Image container border-color</label>
              <input id="imageContainerBorderColor" type="color">
              <label for="imageContainerBorderWidth">Image container border-width</label>
              <input id="imageContainerBorderWidth" type="number">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true"
               aria-controls="collapseThree">
              Selection
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <!-- SELECTION -->
            <div class="form-group col-xs-12">
              <button type="button" class="btn btn-primary">Choose selection icon</button>
            </div>
            <div class="form-group col-xs-12">
              <label for="selectionContainerColor">Selection container color</label>
              <input id="selectionContainerColor" type="color">
            </div>
            <div class="form-group col-xs-12">
              <label for="selectionContainerBorderColor">Selection container border-color</label>
              <input id="selectionContainerBorderColor" type="color">
              <label for="selectionContainerBorderWidth">Selection container border-width</label>
              <input id="selectionContainerBorderWidth" type="number">
            </div>

            <!-- selection button -->
            <div class="form-group col-xs-12">
              <button type="button" class="btn btn-primary">Choose select button</button>
            </div>
            <div class="form-group col-xs-12">
              <label for="buttonText">Select button text</label>
              <input id="buttonText" type="text">
              <label for="buttonColor">Select button color</label>
              <input id="buttonColor" type="color">
            </div>
            <div class="form-group col-xs-12">
              <label for="buttonBorderColor">Select button border-color</label>
              <input id="buttonBorderColor" type="color">
              <label for="buttonBorderWidth">Select button border-width</label>
              <input id="buttonBorderWidth" type="number">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFour">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true"
               aria-controls="collapseFour">
              Navigation
            </a>
          </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="panel-body">
            <!-- NAVIGATION -->
            <div class="form-group col-xs-12">
              <label for="navigationColor">Navigation color</label>
              <input id="navigationColor" type="color">
            </div>
            <div class="form-group col-xs-12">
              <label for="activeNavigationColor">Active navigation color</label>
              <input id="activeNavigationColor" type="color">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFive">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="true"
               aria-controls="collapseFive">
              Background
            </a>
          </h4>
        </div>
        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
          <div class="panel-body">
            <!-- BACKGROUND -->
            <div class="form-group col-xs-12">
              <label for="backgroundColor">Background color</label>
              <input id="backgroundColor" type="color">
            </div>
            <div class="form-group col-xs-12">
              <button type="button" class="btn btn-primary">Choose background image</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- EVENT-OVERVIEW PREVIEW -->
  <div class="col-md-8 event-overview-container">
    <event-overview></event-overview>
  </div>

</div>
