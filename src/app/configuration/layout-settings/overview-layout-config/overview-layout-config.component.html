<div class="row">
  <!-- EVENT-OVERVIEW SETTINGS -->
  <div class="col-md-4">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
               aria-controls="collapseOne">
              Logo
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <!-- LOGO -->
            <div class="form-group col-xs-12 section-end">
              <button type="button" class="btn btn-primary" (click)="setLogoImage()">Choose logo</button>
              <button *ngIf="overviewLayout.logo != null" type="button"
                      class="btn btn-danger" (click)="deleteLogoImage()">Delete logo
              </button>
            </div>
            <div class="form-group col-xs-12">
              <button type="button" [ngClass]="setActiveLogoPositionClass(0)" (click)="setLogoPosition(0)">Left</button>
              <button type="button" [ngClass]="setActiveLogoPositionClass(1)" (click)="setLogoPosition(1)">Center
              </button>
              <button type="button" [ngClass]="setActiveLogoPositionClass(2)" (click)="setLogoPosition(2)">Right
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true"
               aria-controls="collapseTwo">
              Images
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <!-- IMAGES -->
            <div class="form-group col-xs-12">
              <label for="imageBorderColor">Image border-color</label>
              <input id="imageBorderColor" type="color" [(ngModel)]="overviewLayout.imageBorderColor">
            </div>
            <div class="form-group col-xs-12 section-end">
              <label for="imageBorderWidth">Image border-width</label>
              <input id="imageBorderWidth" type="number"
                     [(ngModel)]="overviewLayout.imageBorderWidth">
            </div>
            <div class="form-group col-xs-12 checker-container">
              <input id="imageContainer" class="checker" type="checkbox" [(ngModel)]="overviewLayout.imageContainer">
              <label for="imageContainer">Image-container</label>
            </div>
            <div class="form-group col-xs-12">
              <label for="imageContainerColor" [ngClass]="{'no-image-container': !overviewLayout.imageContainer}">Image-container
                color</label>
              <input id="imageContainerColor" type="color" [(ngModel)]="overviewLayout.imageContainerColor"
                     *ngIf="overviewLayout.imageContainer">
            </div>
            <div class="form-group col-xs-12">
              <label for="imageContainerBorderColor" [ngClass]="{'no-image-container': !overviewLayout.imageContainer}">Image-container
                border-color</label>
              <input id="imageContainerBorderColor" type="color" [(ngModel)]="overviewLayout.imageContainerBorderColor"
                     *ngIf="overviewLayout.imageContainer">
            </div>
            <div class="form-group col-xs-12">
              <label for="imageContainerBorderWidth" [ngClass]="{'no-image-container': !overviewLayout.imageContainer}">Image-container
                border-width</label>
              <input id="imageContainerBorderWidth" type="number"
                     [(ngModel)]="overviewLayout.imageContainerBorderWidth" *ngIf="overviewLayout.imageContainer">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true"
               aria-controls="collapseThree">
              Selection
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <!-- SELECTION -->
            <div class="form-group col-xs-12 section-end">
              <button type="button" class="btn btn-primary" (click)="setSelectionIcon()">Choose selection icon</button>
              <button *ngIf="overviewLayout.selectionIcon != null" type="button"
                      class="btn btn-danger" (click)="deleteSelectionIcon()">Delete selection icon
              </button>
            </div>
            <div class="form-group col-xs-12 checker-container">
              <input id="selectionContainer" class="checker" type="checkbox"
                     [(ngModel)]="overviewLayout.selectionContainer">
              <label for="selectionContainer">Selection-container</label>
            </div>
            <div class="form-group col-xs-12">
              <label for="selectionContainerColor"
                     [ngClass]="{'no-selection-container': !overviewLayout.selectionContainer}">Selection-container
                color</label>
              <input id="selectionContainerColor" type="color" [(ngModel)]="overviewLayout.selectionContainerColor"
                     *ngIf="overviewLayout.selectionContainer">
            </div>
            <div class="form-group col-xs-12">
              <label for="selectionContainerBorderColor"
                     [ngClass]="{'no-selection-container': !overviewLayout.selectionContainer}">Selection-container
                border-color</label>
              <input id="selectionContainerBorderColor" type="color"
                     [(ngModel)]="overviewLayout.selectionContainerBorderColor"
                     *ngIf="overviewLayout.selectionContainer">
            </div>
            <div class="form-group col-xs-12 section-end">
              <label for="selectionContainerBorderWidth"
                     [ngClass]="{'no-selection-container': !overviewLayout.selectionContainer}">Selection-container
                border-width</label>
              <input id="selectionContainerBorderWidth" type="number"
                     [(ngModel)]="overviewLayout.selectionContainerBorderWidth"
                     *ngIf="overviewLayout.selectionContainer">
            </div>

            <!-- selection button -->
            <div class="form-group col-xs-12 section-end">
              <button type="button" class="btn btn-primary" (click)="setSelectButton()">Choose select-button</button>
              <button *ngIf="overviewLayout.btnImage != null" type="button"
                      class="btn btn-danger" (click)="deleteSelectButton()">Delete select-button
              </button>
            </div>
            <div class="form-group col-xs-12">
              <label for="buttonText">Select-button text</label>
              <input id="buttonText" type="text" [(ngModel)]="overviewLayout.selectBtnText">
            </div>
            <div class="form-group col-xs-12">
              <label for="buttonColor">Select-button color</label>
              <input id="buttonColor" type="color" [(ngModel)]="overviewLayout.btnColor">
            </div>
            <div class="form-group col-xs-12">
              <label for="buttonBorderColor">Select-button border-color</label>
              <input id="buttonBorderColor" type="color" [(ngModel)]="overviewLayout.btnBorderColor">
            </div>
            <div class="form-group col-xs-12">
              <label for="buttonBorderWidth">Select-button border-width</label>
              <input id="buttonBorderWidth" type="number" [(ngModel)]="overviewLayout.btnBorderWidth">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFour">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true"
               aria-controls="collapseFour">
              Navigation
            </a>
          </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="panel-body">
            <!-- NAVIGATION -->
            <div class="form-group col-xs-12">
              <label for="navigationColor">Navigation color</label>
              <input id="navigationColor" type="color" [(ngModel)]="overviewLayout.navigationColor">
            </div>
            <div class="form-group col-xs-12">
              <label for="activeNavigationColor">Active navigation color</label>
              <input id="activeNavigationColor" type="color" [(ngModel)]="overviewLayout.activeNavigationColor">
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFive">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="true"
               aria-controls="collapseFive">
              Background
            </a>
          </h4>
        </div>
        <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
          <div class="panel-body">
            <!-- BACKGROUND -->
            <div class="form-group col-xs-12 section-end">
              <button type="button" class="btn btn-primary" (click)="setBackgroundImage()">Choose background image
              </button>
              <button *ngIf="overviewLayout.backgroundImage != null" type="button"
                      class="btn btn-danger" (click)="deleteBackgroundImage()">Delete background image
              </button>
            </div>
            <div class="form-group col-xs-12">
              <label for="backgroundColor">Background color</label>
              <input id="backgroundColor" type="color" [(ngModel)]="overviewLayout.backgroundColor">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- EVENT-OVERVIEW PREVIEW -->
  <div class="col-md-8 event-overview-container">
    <event-overview [overviewLayout]="overviewLayout"
                    [ngStyle]="setBackground()"></event-overview>
  </div>
</div>
