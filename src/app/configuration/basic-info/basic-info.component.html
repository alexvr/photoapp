<!-- EVENT DETAILS -->
<div class="event-details col-xs-12">
  <div class="row">
    <h2 class="col-xs-12">Event details</h2>
  </div>
  <div class="row">

    <div class="form-group col-xs-12">
      <label for="inputEventName">Event name</label>
      <input type="text" class="form-control" id="inputEventName" placeholder="Event name" [(ngModel)]="event.eventName">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="inputEventStartdate">Event startdate</label>
      <input class="form-control" [ngModel]="event.eventStartDate | date:'yyyy-MM-dd'" (ngModelChange)="event.eventStartDate = $event" type="date" id="inputEventStartdate"/>
    </div>
    <div class="form-group col-xs-6">
      <label for="inputEventEnddate">Event enddate</label>
      <input class="form-control" [ngModel]="event.eventEndDate | date:'yyyy-MM-dd'" (ngModelChange)="event.eventEndDate = $event" type="date" id="inputEventEnddate"/>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="inputEventLocation">Event location</label>
      <input type="text" class="form-control" id="inputEventLocation" placeholder="Event location" [(ngModel)]="event.eventLocation">
    </div>
    <div class="form-group col-xs-6">
      <label for="inputEventAddress">Event address</label>
      <input type="text" class="form-control" id="inputEventAddress" placeholder="Event address" [(ngModel)]="event.eventAddress">
    </div>
  </div>
</div>

<!-- COMPANY DETAILS -->
<div class="company-details col-xs-12">
  <div class="row">
    <h2 class="col-xs-12">Company details</h2>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="inputCompanyName">Company name</label>
      <input type="text" class="form-control" id="inputCompanyName" placeholder="Company name" [(ngModel)]="event.company">
    </div>
    <div class="form-group col-xs-6">
      <label for="inputCompanyAddress">Company Address</label>
      <input type="text" class="form-control" id="inputCompanyAddress" placeholder="Company address" [(ngModel)]="event.companyAddress">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="inputContact">Contact</label>
      <input type="text" class="form-control" id="inputContact" placeholder="Contact" [(ngModel)]="event.contact">
    </div>
    <div class="form-group col-xs-6">
      <label for="inputContactPhone">Contact phone</label>
      <input type="text" class="form-control" id="inputContactPhone" placeholder="Contact phone" [(ngModel)]="event.contactPhone">
    </div>
  </div>
</div>
