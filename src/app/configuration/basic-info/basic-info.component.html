<div class="event-details col-xs-12">
  <h2 class="col-xs-12">Event details</h2>
  <div class="form-group col-xs-12">
    <label for="inputEventName">Event name</label>
    <input type="text" class="form-control" id="inputEventName" placeholder="Event name">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputEventStartdate">Event startdate</label>
    <input type="date" class="form-control" id="inputEventStartdate">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputEventEnddate">Event enddate</label>
    <input type="date" class="form-control" id="inputEventEnddate">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputEventLocation">Event location</label>
    <input type="text" class="form-control" id="inputEventLocation" placeholder="Event location">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputEventAddress">Event address</label>
    <input type="text" class="form-control" id="inputEventAddress" placeholder="Event address">
  </div>
</div>

<div class="company-details col-xs-12">
  <h2 class="col-xs-12">Company details</h2>
  <div class="form-group col-xs-6">
    <label for="inputCompanyName">Company name</label>
    <input type="text" class="form-control" id="inputCompanyName" placeholder="Company name">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputCompanyAddress">Company Address</label>
    <input type="text" class="form-control" id="inputCompanyAddress" placeholder="Company address">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputContact">Contact</label>
    <input type="text" class="form-control" id="inputContact" placeholder="Contact">
  </div>
  <div class="form-group col-xs-6">
    <label for="inputContactPhone">Contact phone</label>
    <input type="text" class="form-control" id="inputContactPhone" placeholder="Contact phone">
  </div>
</div>
