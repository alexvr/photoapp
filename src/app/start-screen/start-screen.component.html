<button id="fetchAllEvents" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
  Fetch all events
</button>

<div class="event-container">
  <event *ngFor="let e of events" [event]="e" routerLink="/event"></event>
  <div id="addEvent">
    <a id="addEvent-btn" class="btn btn-primary" href="#" role="button" routerLink="/configuration">+</a>
    <h3>Add event</h3>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <login></login>
      </div>
    </div>
  </div>
</div>
